<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container">

  <div class="page-header">
    <h1>Report</h1>
  </div>

  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="gpsLocFormGroup" [optional]="!isOptional">
      <form [formGroup]="gpsLocFormGroup">
        <ng-template matStepLabel>Use GPS</ng-template>
        <mat-form-field class="col-md-12 full-width">
          <input matInput placeholder="GPS Coordinates" aria-label="GPS Coordinates" formControlName="gpsLocCtrl" matInput [required]="isOptional">
          <div *ngIf="!isOptional">
            <button mat-icon-button matSuffix aria-label="Get GPS Location" matTooltip="Get GPS Location" [matTooltipShowDelay]="1000" (click)="getCoords()" style="float:right"><mat-icon>gps_fixed</mat-icon></button>
          </div>
        </mat-form-field>
        <br>
        <div style="float:right">
            <button mat-button  *ngIf="!isOptional" matStepperNext>Skip</button>
            <button mat-button *ngIf="isOptional" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="addressLocFormGroup" [optional]="isOptional">
      <form [formGroup]="addressLocFormGroup">
        <ng-template matStepLabel>Enter Address</ng-template>
        <mat-form-field class="col-md-12 full-width">
          <input type="text" placeholder="Address" aria-label="Address" formControlName="addressLocCtrl" matInput [required]="!isOptional">
        </mat-form-field>
        <br>
        <div style="float:right">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Review</ng-template>
      You are now done.
      <br>
      <div style="float:right">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="submit()">Submit</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>

</div>
